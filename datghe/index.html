<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="d-flex">
          <li>Logo</li>
          <li>
            <a href="#">Thế giới phim</a>
            <ul class="sub-menu">
              <li>list item 1</li>
              <li>
                list item 2
                <ul class="the-other-sub-menu">
                  <li>sub list item 1</li>
                  <li>sub list item 2</li>
                  <li>sub list item 3</li>
                </ul>
              </li>
              <li>list item 3</li>
            </ul>
          </li>
          <li>Góc điện ảnh</li>
          <li>KM</li>
          <li>Thành viên</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <section id="about">
              <div class="row">
                <div class="col">
                  <div class="box">
                    <div class="col-md-3">
                      <img src="" alt="" />
                    </div>
                    <div class="col-md-9"></div>
                  </div>
                </div>
              </div>
            </section>
            <section id="movie">
              <div class="owl-carousel owl-theme">
                <div class="item">
                  <img
                    src="/demo-15.page-cinema-empty/img/1.jpg"
                    alt=""
                    movie_id="1"
                  />
                </div>
                <div class="item">
                  <img
                    src="/demo-15.page-cinema-empty/img/2.jpg"
                    alt=""
                    movie_id="2"
                  />
                </div>
                <div class="item">
                  <img
                    src="/demo-15.page-cinema-empty/img/3.jpg"
                    alt=""
                    movie_id="3"
                  />
                </div>
                <div class="item">
                  <img
                    src="/demo-15.page-cinema-empty/img/4.jpg"
                    alt=""
                    movie_id="4"
                  />
                </div>
                <div class="item">
                  <img
                    src="/demo-15.page-cinema-empty/img/5.jpg"
                    alt=""
                    movie_id="5"
                  />
                </div>
                <div class="item">
                  <img
                    src="/demo-15.page-cinema-empty/img/6.jpg"
                    alt=""

                  />
                </div>
                <div class="item">
                  <img
                    src="/demo-15.page-cinema-empty/img/7.jpg"
                    alt=""
                    movie_id="7"
                  />
                </div>
                <div class="item">
                  <img
                    src="/demo-15.page-cinema-empty/img/8.jpg"
                    alt=""
                    movie_id="8"
                  />
                </div>
                <div class="item">
                  <img
                    src="/demo-15.page-cinema-empty/img/9.jpg"
                    alt=""
                    movie_id="9"
                  />
                </div>
                <div class="item">
                  <img
                    src="/demo-15.page-cinema-empty/img/10.jpg"
                    alt=""
                    movie_id="10"
                  />
                </div>
              </div>
            </section>
            <section id="review">
              <div class="row">
                <div class="col">
                  <div class="box"></div>
                </div>
              </div>
            </section>
            <section id="seat">
              <div class="row">
                <div class="col">
                  <div class="box m-auto">
                    <div class="seats ">
                      <div class="seat"></div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <div class="col-md-4">
            <section id="sticky">
              <div class="row">
                <div class="col">
                  <div class="box">
                    <h3>Booking</h3>
                    <div class="selected">Selected</div>
                    <div class="totalchair">Total chair</div>
                    <div class="Totalmoney">Total money</div>
                    <button><a href="">Pay</a></button>
                  </div>
                </div>
              </div>
            </section>
          </div>

    <footer>
      <div class="box"></div>

      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="script.js"></script>
